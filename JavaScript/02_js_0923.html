				1. `if문`대신 `switch문`을 사용해보자

				ex) switch { case rfidDB[0].rfid: [source code]; default: [source code]; }
				:: 키워드 ::
				if문(조건문)
			*/

      /*
      	:: 심화, 객체 배열 ::

      		{ name: "아빠", rfid: 123123 },
      		{ name: "동생", rfid: 321321 },
      	];
				:: 요구사항 ::
				1. `for문`을 사용해보자
      	2. rfidDB 배열을 이용해 RFID 코드를 입력하면 누가 들어왔는지 표시되게 해보자
				:: 키워드 ::
				for문, 객체 배열, 배열, switch문
      */
      const myRFID_Code = 122412;

      function checkRFID(rfid) {
        // 여기에 코드를 작성해 주세요.
        const value = document.getElementById("rfidInput").value;

        return `RFID 코드 ${value}님이 들어오셨습니다.`;
      }
    </script>
  </head>
  <body>
    <label for="rfidInput">RFID 코드 입력: </label>
    <input type="number" id="rfidInput" />
    <button onclick="alert(checkRFID(Number(rfidInput.value)))">출입</button>
  </body>
